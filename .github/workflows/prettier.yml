name: Prettier Code Formatting Check

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    check-formatting:
        runs-on: ubuntu-latest
        steps:
            - name: Check out code
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20.x'

            - name: Install dependencies
              run: npm install

            - name: Run Prettier
              run: npm run prettier:check
